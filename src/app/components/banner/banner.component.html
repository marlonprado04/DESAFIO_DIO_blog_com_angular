<div class="banner__container">
  <img src="{{bannerPhoto}}" alt="Imagem de uma sala organizada" class="banner__img">

  <div class="banner__content__container">
    <h2 class="banner__title">{{bannerTitle}}</h2>
    <p class="banner__description">{{bannerDescription}}</p>

    <a class="banner__button" [routerLink]="['content', newsId]">Read Article</a>
  </div>
</div>
