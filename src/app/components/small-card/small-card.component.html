<div class="container__small-card">

  <img class="small-card__image"
    src="{{cardImage}}"
    alt="Imagem">

  <div class="small-card__content">
    <h3 class="small-card__title">{{cardTitle}}</h3>

    <p class="small-card__description">{{cardDescription}}</p>

    <a class="small-card__link" [routerLink]="['content',newsId]">Read article</a>
  </div>
</div>
